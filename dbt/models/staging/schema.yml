version: 2

sources:
  - name: staging
    database: data-projects-383009
    schema: bechdel-dbt-dataset
    tables:
      - name: bechdel
      - name: oscars
      - name: imdb_title_basics

models:
  - name: join_tables_model
    description: "dbt model for joining Bechdel, Oscars and IMDB tables"
    columns:
      - name: movie_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
